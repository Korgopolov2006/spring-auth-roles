<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Spring Security</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Войдите в систему Spring Security для доступа к защищенным ресурсам">
    <meta name="theme-color" content="#667eea">
    
    <!-- Fallback стили на случай если внешний CSS не загрузится -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px 20px 0 0;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .auth-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }
        
        .auth-subtitle {
            color: #4a5568;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-label i {
            margin-right: 8px;
            color: #667eea;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-3px);
        }
        
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .auth-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .auth-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .auth-button i {
            margin-right: 8px;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 32px;
        }
        
        .auth-link p {
            color: #4a5568;
            font-size: 15px;
            margin: 0;
        }
        
        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 8px;
        }
        
        .auth-link a:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-footer p {
            color: #718096;
            font-size: 12px;
            margin: 0;
            opacity: 0.8;
        }
        
        .auth-footer i {
            margin-right: 6px;
            color: #667eea;
        }
        
        .error-message {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.1) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 12px;
            border-left: 4px solid #dc2626;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(248, 113, 113, 0.2);
        }
        
        .success-message {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.1) 0%, rgba(34, 197, 94, 0.1) 100%);
            color: #059669;
            padding: 16px 20px;
            border-radius: 12px;
            border-left: 4px solid #059669;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }
        
        .error-message i,
        .success-message i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            .auth-title {
                font-size: 24px;
            }
            
            .form-input {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .auth-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="auth-title">Добро пожаловать!</h1>
            <p class="auth-subtitle">Войдите в свой аккаунт для доступа к системе</p>
        </div>

        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>Ошибка входа:</strong> Неверное имя пользователя или пароль.
        </div>

        <div th:if="${param.logout}" class="success-message">
            <i class="fas fa-check-circle"></i>
            Вы успешно вышли из системы.
        </div>

        <form th:action="@{/login}" method="post" class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>
                    Логин
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-input" 
                       placeholder="Введите ваш логин"
                       required
                       autocomplete="username"
                       minlength="3"
                       maxlength="20">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Пароль
                </label>
                <div class="password-input-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Введите ваш пароль"
                           required
                           autocomplete="current-password"
                           minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
</div>

            <button type="submit" class="auth-button" id="loginButton">
                <i class="fas fa-sign-in-alt"></i>
                <span>Войти в систему</span>
            </button>
</form>

        <div class="auth-link">
            <p>Нет аккаунта? <a href="/registration">Создать новый аккаунт</a></p>
        </div>

        <div class="auth-footer">
            <p><i class="fas fa-shield-alt"></i> Защищено Spring Security</p>
        </div>
    </div>

    <script>
        // Функция переключения видимости пароля
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Добавляем интерактивность
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            const loginButton = document.getElementById('loginButton');
            const loginForm = document.getElementById('loginForm');
            
            // Анимация полей ввода
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                    this.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                    this.style.transform = 'translateY(0)';
                });

                // Валидация в реальном времени
                input.addEventListener('input', function() {
                    if (this.checkValidity()) {
                        this.style.borderColor = '#4ade80';
                        this.style.background = 'rgba(74, 222, 128, 0.05)';
                    } else if (this.value.length > 0) {
                        this.style.borderColor = '#f87171';
                        this.style.background = 'rgba(248, 113, 113, 0.05)';
                    } else {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        this.style.background = 'rgba(255, 255, 255, 0.9)';
                    }
                });
            });

            // Анимация кнопки при отправке формы
            loginForm.addEventListener('submit', function(e) {
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Вход...</span>';
                loginButton.disabled = true;
                loginButton.style.opacity = '0.7';
            });

            // Добавляем эффект печатания для заголовка
            const title = document.querySelector('.auth-title');
            const titleText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < titleText.length) {
                    title.textContent += titleText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
