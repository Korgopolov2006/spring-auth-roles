<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление отзывами - Админ панель</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .admin-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: #4a5568;
            font-size: 16px;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.3);
        }
        
        .data-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        .table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-approved {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-pending {
            background: #fef5e7;
            color: #744210;
        }
        
        .status-rejected {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stars {
            color: #fbbf24;
            font-size: 16px;
        }
        
        .rating-number {
            font-weight: 600;
            color: #2d3748;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            background: white;
        }
        
        .review-comment {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .review-comment:hover {
            white-space: normal;
            overflow: visible;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .review-details {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .review-details h4 {
            margin: 0 0 15px 0;
            color: #2d3748;
        }
        
        .review-details p {
            margin: 8px 0;
            color: #4a5568;
        }
        
        .review-details .rating {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-star"></i> Управление отзывами
            </h1>
            <p class="admin-subtitle">CRUD операции для отзывов о товарах</p>
        </div>
        
        <div class="data-table">
            <div class="admin-actions">
                <a href="/admin/dashboard" class="btn btn-warning">
                    <i class="fas fa-arrow-left"></i> Назад
                </a>
                <button onclick="refreshTable()" class="btn btn-success">
                    <i class="fas fa-sync"></i> Обновить
                </button>
                <button onclick="approveAllPending()" class="btn btn-primary">
                    <i class="fas fa-check-double"></i> Одобрить все ожидающие
                </button>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск по товару, пользователю...">
                <select id="ratingFilter" class="filter-select">
                    <option value="">Все рейтинги</option>
                    <option value="5">5 звезд</option>
                    <option value="4">4 звезды</option>
                    <option value="3">3 звезды</option>
                    <option value="2">2 звезды</option>
                    <option value="1">1 звезда</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="">Все статусы</option>
                    <option value="approved">Одобренные</option>
                    <option value="pending">Ожидающие</option>
                    <option value="rejected">Отклоненные</option>
                </select>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Товар</th>
                        <th>Пользователь</th>
                        <th>Рейтинг</th>
                        <th>Комментарий</th>
                        <th>Статус</th>
                        <th>Дата</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.id}">1</td>
                        <td>
                            <strong th:text="${review.product.name}">iPhone 15 Pro</strong>
                            <br>
                            <small th:text="${review.product.sku}" style="color: #718096;">SKU: IPH15PRO-256</small>
                        </td>
                        <td th:text="${review.user.username}">user123</td>
                        <td>
                            <div class="rating">
                                <div class="stars">
                                    <i th:each="i : ${#numbers.sequence(1, review.rating)}" class="fas fa-star"></i>
                                    <i th:each="i : ${#numbers.sequence(review.rating + 1, 5)}" class="far fa-star"></i>
                                </div>
                                <span class="rating-number" th:text="${review.rating}">5</span>
                            </div>
                        </td>
                        <td>
                            <div class="review-comment" th:text="${review.comment}">Отличный телефон! Камера просто потрясающая.</div>
                        </td>
                        <td>
                            <span th:if="${review.isApproved}" class="status-badge status-approved">Одобрен</span>
                            <span th:unless="${review.isApproved}" class="status-badge status-pending">Ожидает</span>
                        </td>
                        <td th:text="${#temporals.format(review.reviewDate, 'dd.MM.yyyy HH:mm')}">01.01.2024 12:00</td>
                        <td>
                            <div class="action-buttons">
                                <button onclick="viewReview(${review.id})" class="btn btn-primary btn-sm">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button onclick="approveReview(${review.id})" class="btn btn-success btn-sm">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button onclick="rejectReview(${review.id})" class="btn btn-danger btn-sm">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal для просмотра отзыва -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Детали отзыва</h2>
            <div id="reviewDetails">
                <!-- Детали отзыва будут загружены через AJAX -->
            </div>
        </div>
    </div>
    
    <script>
        // Просмотр отзыва
        function viewReview(reviewId) {
            const modal = document.getElementById('reviewModal');
            const details = document.getElementById('reviewDetails');
            
            // Здесь можно загрузить детали отзыва через AJAX
            details.innerHTML = `
                <div class="review-details">
                    <h4>Информация об отзыве</h4>
                    <p><strong>ID:</strong> ${reviewId}</p>
                    <p><strong>Товар:</strong> iPhone 15 Pro</p>
                    <p><strong>Пользователь:</strong> user123</p>
                    <p><strong>Дата:</strong> 01.01.2024 12:00</p>
                    <div class="rating">
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <span class="rating-number">5</span>
                    </div>
                    <p><strong>Комментарий:</strong></p>
                    <p>Отличный телефон! Камера просто потрясающая. Батарея держится весь день. Рекомендую к покупке.</p>
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        // Одобрение отзыва
        function approveReview(reviewId) {
            if (confirm('Одобрить этот отзыв?')) {
                console.log('Approving review:', reviewId);
                alert('Отзыв одобрен!');
                location.reload();
            }
        }
        
        // Отклонение отзыва
        function rejectReview(reviewId) {
            if (confirm('Отклонить этот отзыв?')) {
                console.log('Rejecting review:', reviewId);
                alert('Отзыв отклонен!');
                location.reload();
            }
        }
        
        // Одобрение всех ожидающих отзывов
        function approveAllPending() {
            if (confirm('Одобрить все ожидающие отзывы?')) {
                console.log('Approving all pending reviews');
                alert('Все ожидающие отзывы одобрены!');
                location.reload();
            }
        }
        
        // Закрытие модального окна
        function closeModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }
        
        // Обновление таблицы
        function refreshTable() {
            location.reload();
        }
        
        // Поиск и фильтрация
        document.getElementById('searchInput').addEventListener('input', filterTable);
        document.getElementById('ratingFilter').addEventListener('change', filterTable);
        document.getElementById('statusFilter').addEventListener('change', filterTable);
        
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const ratingFilter = document.getElementById('ratingFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('.table tbody tr');
            
            rows.forEach(row => {
                const product = row.cells[1].textContent.toLowerCase();
                const user = row.cells[2].textContent.toLowerCase();
                const rating = row.cells[3].textContent;
                const status = row.cells[5].textContent;
                
                let show = true;
                
                if (searchTerm && !product.includes(searchTerm) && !user.includes(searchTerm)) {
                    show = false;
                }
                
                if (ratingFilter && !rating.includes(ratingFilter)) {
                    show = false;
                }
                
                if (statusFilter === 'approved' && !status.includes('Одобрен')) {
                    show = false;
                } else if (statusFilter === 'pending' && !status.includes('Ожидает')) {
                    show = false;
                } else if (statusFilter === 'rejected' && !status.includes('Отклонен')) {
                    show = false;
                }
                
                row.style.display = show ? '' : 'none';
            });
        }
        
        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('reviewModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
