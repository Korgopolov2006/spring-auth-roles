<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами - Админ панель</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .admin-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: #4a5568;
            font-size: 16px;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.3);
        }
        
        .data-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        .table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-inactive {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status-featured {
            background: #fef5e7;
            color: #744210;
        }
        
        .price {
            font-weight: 700;
            color: #2d3748;
        }
        
        .stock {
            font-weight: 600;
        }
        
        .stock-high {
            color: #22543d;
        }
        
        .stock-medium {
            color: #d69e2e;
        }
        
        .stock-low {
            color: #e53e3e;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-box"></i> Управление товарами
            </h1>
            <p class="admin-subtitle">CRUD операции для товаров магазина</p>
        </div>
        
        <div class="data-table">
            <div class="admin-actions">
                <a href="/admin/dashboard" class="btn btn-warning">
                    <i class="fas fa-arrow-left"></i> Назад
                </a>
                <button onclick="openModal('add')" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Добавить товар
                </button>
                <button onclick="refreshTable()" class="btn btn-success">
                    <i class="fas fa-sync"></i> Обновить
                </button>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск товаров...">
                <select id="categoryFilter" class="filter-select">
                    <option value="">Все категории</option>
                    <option value="1">Смартфоны</option>
                    <option value="2">Ноутбуки</option>
                    <option value="3">Планшеты</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="">Все статусы</option>
                    <option value="active">Активные</option>
                    <option value="inactive">Неактивные</option>
                    <option value="featured">Рекомендуемые</option>
                </select>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Категория</th>
                        <th>Производитель</th>
                        <th>Цена</th>
                        <th>Остаток</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td>
                            <strong th:text="${product.name}">iPhone 15 Pro</strong>
                            <br>
                            <small th:text="${product.sku}" style="color: #718096;">SKU: IPH15PRO-256</small>
                        </td>
                        <td th:text="${product.category.name}">Смартфоны</td>
                        <td th:text="${product.manufacturer.name}">Apple</td>
                        <td class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' ₽'">99,999 ₽</td>
                        <td class="stock" th:classappend="${product.stockQuantity > 10} ? 'stock-high' : (${product.stockQuantity > 5} ? 'stock-medium' : 'stock-low')" th:text="${product.stockQuantity} + ' шт.'">15 шт.</td>
                        <td>
                            <span th:if="${product.isActive}" class="status-badge status-active">Активен</span>
                            <span th:unless="${product.isActive}" class="status-badge status-inactive">Неактивен</span>
                            <br>
                            <span th:if="${product.isFeatured}" class="status-badge status-featured">Рекомендуемый</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button onclick="openModal('edit', ${product.id})" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteProduct(${product.id})" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal для добавления/редактирования товара -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Добавить товар</h2>
            <form id="productForm">
                <input type="hidden" id="productId" name="id">
                
                <div class="form-group">
                    <label for="productName">Название товара *</label>
                    <input type="text" id="productName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Описание</label>
                    <textarea id="productDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Цена *</label>
                    <input type="number" id="productPrice" name="price" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="productOldPrice">Старая цена</label>
                    <input type="number" id="productOldPrice" name="oldPrice" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="productSku">Артикул (SKU)</label>
                    <input type="text" id="productSku" name="sku">
                </div>
                
                <div class="form-group">
                    <label for="productCategory">Категория *</label>
                    <select id="productCategory" name="categoryId" required>
                        <option value="">Выберите категорию</option>
                        <option value="1">Смартфоны</option>
                        <option value="2">Ноутбуки</option>
                        <option value="3">Планшеты</option>
                        <option value="4">Наушники</option>
                        <option value="5">Игровые устройства</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productManufacturer">Производитель *</label>
                    <select id="productManufacturer" name="manufacturerId" required>
                        <option value="">Выберите производителя</option>
                        <option value="1">Apple</option>
                        <option value="2">Samsung</option>
                        <option value="3">Xiaomi</option>
                        <option value="4">ASUS</option>
                        <option value="5">Sony</option>
                        <option value="6">Microsoft</option>
                        <option value="7">Huawei</option>
                        <option value="8">OnePlus</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productStock">Остаток на складе</label>
                    <input type="number" id="productStock" name="stockQuantity" min="0">
                </div>
                
                <div class="form-group">
                    <label for="productMinStock">Минимальный остаток</label>
                    <input type="number" id="productMinStock" name="minStockLevel" min="0">
                </div>
                
                <div class="form-group">
                    <label for="productWeight">Вес (г)</label>
                    <input type="number" id="productWeight" name="weight" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="productDimensions">Размеры</label>
                    <input type="text" id="productDimensions" name="dimensions" placeholder="например: 146.6 x 70.6 x 8.25">
                </div>
                
                <div class="form-group">
                    <label for="productWarranty">Гарантия (месяцы)</label>
                    <input type="number" id="productWarranty" name="warrantyMonths" min="0">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productActive" name="isActive" checked>
                        Активный товар
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productFeatured" name="isFeatured">
                        Рекомендуемый товар
                    </label>
                </div>
                
                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" onclick="closeModal()" class="btn btn-warning">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Открытие модального окна
        function openModal(action, productId = null) {
            const modal = document.getElementById('productModal');
            const form = document.getElementById('productForm');
            const title = document.getElementById('modalTitle');
            
            if (action === 'add') {
                title.textContent = 'Добавить товар';
                form.reset();
                document.getElementById('productId').value = '';
            } else if (action === 'edit') {
                title.textContent = 'Редактировать товар';
                // Здесь можно загрузить данные товара через AJAX
                loadProductData(productId);
            }
            
            modal.style.display = 'block';
        }
        
        // Закрытие модального окна
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        
        // Загрузка данных товара для редактирования
        function loadProductData(productId) {
            // Здесь можно реализовать AJAX загрузку данных товара
            console.log('Loading product data for ID:', productId);
        }
        
        // Удаление товара
        function deleteProduct(productId) {
            if (confirm('Вы уверены, что хотите удалить этот товар?')) {
                // Здесь можно реализовать AJAX удаление
                console.log('Deleting product with ID:', productId);
                alert('Товар удален!');
                location.reload();
            }
        }
        
        // Обновление таблицы
        function refreshTable() {
            location.reload();
        }
        
        // Поиск и фильтрация
        document.getElementById('searchInput').addEventListener('input', filterTable);
        document.getElementById('categoryFilter').addEventListener('change', filterTable);
        document.getElementById('statusFilter').addEventListener('change', filterTable);
        
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('.table tbody tr');
            
            rows.forEach(row => {
                const name = row.cells[1].textContent.toLowerCase();
                const category = row.cells[2].textContent;
                const isActive = row.cells[6].textContent.includes('Активен');
                const isFeatured = row.cells[6].textContent.includes('Рекомендуемый');
                
                let show = true;
                
                if (searchTerm && !name.includes(searchTerm)) {
                    show = false;
                }
                
                if (categoryFilter && category !== getCategoryName(categoryFilter)) {
                    show = false;
                }
                
                if (statusFilter === 'active' && !isActive) {
                    show = false;
                } else if (statusFilter === 'inactive' && isActive) {
                    show = false;
                } else if (statusFilter === 'featured' && !isFeatured) {
                    show = false;
                }
                
                row.style.display = show ? '' : 'none';
            });
        }
        
        function getCategoryName(categoryId) {
            const categories = {
                '1': 'Смартфоны',
                '2': 'Ноутбуки',
                '3': 'Планшеты'
            };
            return categories[categoryId] || '';
        }
        
        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Обработка формы
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const productData = Object.fromEntries(formData.entries());
            
            console.log('Product data:', productData);
            
            // Здесь можно реализовать AJAX отправку данных
            alert('Товар сохранен!');
            closeModal();
            location.reload();
        });
    </script>
</body>
</html>
